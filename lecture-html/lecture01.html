<html>
<!-- 브라우저에게 HTML 문서의 시작과 끝을 알려준다 -->

<head>
    <title>HTML 웹 프로그래밍 실습 - HTML 개요</title>
    <!-- HTML 문서의 제목을 정의한다 
    ( 제목은 브라우저 상단탭에 보이고 즐겨찾기 제목으로도 사용된다 ) -->
    <link rel="icon" href="resource/favicon.ico">
    <link rel="stylesheet" href="example.css">
    <!-- HTML 문서와 외부 자원의 관계를 정의한다 
    ( 주로 style sheets와 HTML 문서를 연결하는데 사용된다 )
    -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML">
    <meta name="description" content="HTML 개요">
    <meta name="author" content="Choi jae-uk"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- HTML 문서의 meta data (문자 인코딩 방식, 간단한 설명, 키워드 저작자 등)을 정의한다 -->
    <base href="https://takeknowledge.tistory.com/." target="_blank">
    <!-- 문서의 모든 상대 url에 대한 base url과 target을 지정한다  -->
</head>
<!-- HTML 문서의 정보를 정의한다 -->

<body>
    <!-- HTML 문서의 내용을 정의한다 -->
    
</body>

</html>
