<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Jua|Nanum+Brush+Script|Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Momentum Clone</title>
</head>

<body>
    <span class="js-weather"></span>
    <div class="name-section">
        <form class="js-form form">
            <input type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greeting greeting"></h4>
    </div>
    <div class="js-clock clock-section">
        <h1>00:00</h1>
    </div>
    <div class="todo-section">
        <form action="" class="js-toDoForm">
            <input type="text" placeholder="write a to do">
        </form>
        <ul class="js-toDoList">

        </ul>
    </div>
    <!-- <script type="module" src="./config.js"></script> -->
    <script src="./clock.js"></script>
    <script src="./greeting.js"></script>
    <script src="./todo.js"></script>
    <script src="./bg.js"></script>
    <script type="module" src="./weather.js"></script>
</body>

</html>
